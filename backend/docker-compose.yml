services:
  virtual-showroom-db:
    container_name: virtual-showroom-postgres
    image: postgres:16-alpine  # Updated to latest stable version
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Add some PostgreSQL optimization settings
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - virtual_showroom_postgres_data:/var/lib/postgresql/data
    # Add healthcheck
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Restart policy
    restart: unless-stopped

volumes:
  virtual_showroom_postgres_data:
    driver: local